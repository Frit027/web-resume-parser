{% extends "base.html" %}

{% block title %}Change you password{% endblock %}

{% block content %}
  <h1>Изменение пароля</h1>
  <p>Используйте форму ниже, чтобы изменить свой пароль:</p>
  <form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Сохранить"></p>
    {% csrf_token %}
  </form>
{% endblock %}
