{% extends "base.html" %}

{% load static %}

{% block title %}Регистрация{% endblock %}

{% block stylesheet %}
  {# my styles #}
  <link rel="stylesheet" href="{% static 'css/card.css' %}">
{% endblock %}

{% block content %}
  <div class="card stroke">
    <img class="mt-4 mb-2" src="{% static 'img/logo.svg' %}" alt="logo" width="128" height="128">
    <div class="card-body text-center">
      <p class="card-text">Добро пожаловать, {{ new_user.first_name }}! Ваша учётная запись успешно создана.</p>
      <a href="{% url "login" %}" class="btn btn-primary">Войти</a>
    </div>
  </div>
{% endblock %}
